<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>To Do List</title>

</head>
<body>

    <main id="root">

        <div class="contaner">

            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <h1>{{ welcomeText }}</h1>
                </div>
            </div>

            <div class="row justify-content-center mb-5">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput"
                        v-model="colorBorder"
                        >
                        </span>
                        <input type="text" class="form-control" placeholder="Cose da fare..."
                        v-model="userText"
                        @keyup.enter="addClick"
                        >
                        <button class="btn btn-outline-primary" type="button" id="button-addon2"
                        @click="addClick"
                        >Aggiungi</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4">
                    <ul class="list-group">
                        <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                        v-for="(elemento, i) in myList"
                        :style="'border-left: 5px solid' + elemento.color">
                        <span>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            v-model="elemento.checked"
                            >
                            <span :class="elemento.checked === true ? 'barred' : '' ">{{ elemento.text }}</span>
                        </span>
                        <span>
                            <button type="button" class="btn-close" aria-label="Close"
                            @click="removeClick(i)"
                            ></button>
                        </span>
                        </li>
                      </ul>
                </div>                
            </div>

        </div>


    </main>

    <script src="js/scripts.js"></script>

</body>
</html>
